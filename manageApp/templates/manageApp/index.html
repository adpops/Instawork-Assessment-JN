<h1>Team Members</h1>
{%if memNum > 0 %}
    <h3>You have {{memNum}} team member{{memNum|pluralize}}</h3>
    <ul>
    {%for member in memberLst%}
        <li><a href="{% url 'manageApp:edit' member.id %}">{{member.firstName}} {{member.lastName}}</li>
    {%endfor%}
    </ul>
{%else%}
    <p>You have no team members</p>
{%endif%}

<a href="{%url 'manageApp:add'%}"> 
    <input type="submit" value="Add">
</a>
